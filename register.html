<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubick AI — Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <script src="database.js"></script>
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .auth-card {
            width: 100%; max-width: 460px; padding: 30px; border-radius: 16px;
            background: rgba(255,255,255,0.08); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auth-card h1 { margin-bottom: 8px; text-align: center; }
        .auth-card p { text-align: center; color: rgba(255,255,255,0.8); margin-bottom: 20px; }
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; margin-bottom: 8px; }
        .form-input { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); color: #fff; }
        .form-input::placeholder { color: rgba(255,255,255,0.55); }
        .submit-btn { width: 100%; padding: 12px 16px; border: none; border-radius: 10px; color: #fff; cursor: pointer;
            background: linear-gradient(135deg, #4a148c 0%, #0d47a1 100%); 
            transition: all 0.3s ease;
        }
        .submit-btn:hover { background: rgba(255,215,0,0.35); }
        .links { margin-top: 14px; display: flex; justify-content: space-between; font-size: 0.95rem; }
        .links a { color: #ffd700; text-decoration: none; transition: opacity 0.3s ease; }
        .links a:hover { opacity: 0.8; }
    </style>
    <script>
        function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirm = document.getElementById('confirm').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!email || !password || !confirm || !nickname) { 
                alert('Заполните все поля'); 
                return; 
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { 
                alert('Некорректный email'); 
                return; 
            }
            if (password.length < 6) { 
                alert('Минимальная длина пароля 6 символов'); 
                return; 
            }
            if (password !== confirm) { 
                alert('Пароли не совпадают'); 
                return; 
            }
            
            // Create user in database
            const result = createUser(email, password, nickname);
            if (!result.success) {
                alert(result.error);
                return;
            }
            
            // Store user session
            const userData = {
                id: result.user.id,
                email: result.user.email,
                nickname: result.user.nickname
            };
            sessionStorage.setItem('cubick_user', JSON.stringify(userData));
            localStorage.setItem('cubick_user', JSON.stringify(userData));
            
            alert('Регистрация успешна! Добро пожаловать, ' + nickname + '!');
            
            // Smooth transition to main page
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }
    </script>
    </head>
<body>
    <div class="auth-card">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт по Email и паролю</p>
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="nickname">Никнейм</label>
                <input class="form-input" id="nickname" type="text" placeholder="Ваш ник" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-input" id="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input class="form-input" id="password" type="password" placeholder="Минимум 6 символов" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm">Повторите пароль</label>
                <input class="form-input" id="confirm" type="password" placeholder="Повторите пароль" required minlength="6">
            </div>
            <button class="submit-btn" type="submit">Зарегистрироваться</button>
        </form>
        <div class="links">
            <a href="index.html">← На главную</a>
            <a href="login.html">Уже есть аккаунт</a>
        </div>
    </div>
</body>
</html>
